<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="image-slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:224,cw:576,ch:576,q:80,w:576/fjbeeRiPRQjQNhizwy7cWX.jpg" class="slide">

            <img src="https://assets.science.nasa.gov/dynamicimage/assets/science/cds/general/images/2024/03/venus-mariner-10-pia23791-fig2.jpg?w=1096&h=1096&fit=clip&crop=faces%2Cfocalpoint" class="slide">

        <img src="https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg?cs=srgb&dl=pexels-pixabay-87651.jpg&fm=jpg" class="slide">

<img src="https://space-facts.com/wp-content/uploads/mars-v2.jpg" class="slide">

<img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter_OPAL_2024.png" class="slide">
<img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" class="slide">

<img src="https://www.andrews.edu/~dominickt/PicturesOfPlanets/uranus1.jpg" class="slide">

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Neptune_Full.jpg/250px-Neptune_Full.jpg" class="slide">

<img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:240,cw:1440,ch:1080,q:80,w:1440/DoZSMXF87kCuzbymsuEFHo.jpg" class="slide">


            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>

        </div>
    </div>
    
    <script src="image-slider.js"></script>
</body>
</html>
