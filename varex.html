<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Exercise</title>
</head>
<body>
    



    <script>
        let name1 = "Humu";
        console.log(`My name is ${name1}`);

    
        let coffee = 5;
        let bagels = 3;
        let soup = 9;
        let cost = coffee + (2*bagels) + soup;
        console.log(`Cost of food:$${cost}`);
        let aftertax = cost*0.1;
        console.log(`Tax(10%): $${aftertax.toFixed(2)}`);
        cost += aftertax;
        console.log(`After tax(10%), your final cost is: $${cost.toFixed(2)}`);
        





    </script>
</body>
</html>
